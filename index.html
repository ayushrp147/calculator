<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="operations">
                <div class="row">
                    <button class="option upperCorner clear">C</button>
                    <button class="option number upperCorner">0</button>
                    <button class="option upperCorner dot">.</button>
                    <button class="option upperCorner operator plus">+</button>
                </div>
                <div class="row">
                    <button class="option number one">1</button>
                    <button class="option number two">2</button>
                    <button class="option number three">3</button>
                    <button class="option upperCorner operator minus">-</button>
                </div>
                <div class="row">
                    <button class="option number four">4</button>
                    <button class="option number five">5</button>
                    <button class="option number six">6</button>
                    <button class="option number upperCorner operator multiply">*</button>
                </div>
                <div class="row">
                    <button class="option number seven">7</button>
                    <button class="option number eight">8</button>
                    <button class="option number nine">9</button>
                    <button class="option upperCorner operator divide">/</button>
                </div>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
