<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="operations">
                <div class="row">
                    <button class="option upperCorner clear">C</button>
                    <button class="option upperCorner ">0</button>
                    <button class="option upperCorner dot">.</button>
                    <button class="option upperCorner plus">+</button>
                </div>
                <div class="row">
                    <button class="option one">1</button>
                    <button class="option two">2</button>
                    <button class="option three">3</button>
                    <button class="option upperCorner minus">-</button>
                </div>
                <div class="row">
                    <button class="option four">4</button>
                    <button class="option five">5</button>
                    <button class="option six">6</button>
                    <button class="option upperCorner multiply">x</button>
                </div>
                <div class="row">
                    <button class="option seven">7</button>
                    <button class="option eight">8</button>
                    <button class="option nine">9</button>
                    <button class="option upperCorner divide">/</button>
                </div>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
