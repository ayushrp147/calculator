<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="operations">
                <div class="row">
                    <button class="option upperCorner clear">C</button>
                    <button class="option number upperCorner">0</button>
                    <button class="option upperCorner dot">.</button>
                    <button class="option upperCorner operator">+</button>
                </div>
                <div class="row">
                    <button class="option number">1</button>
                    <button class="option number">2</button>
                    <button class="option number">3</button>
                    <button class="option upperCorner operator">-</button>
                </div>
                <div class="row">
                    <button class="option number">4</button>
                    <button class="option number">5</button>
                    <button class="option number">6</button>
                    <button class="option upperCorner operator">*</button>
                </div>
                <div class="row">
                    <button class="option number">7</button>
                    <button class="option number">8</button>
                    <button class="option number">9</button>
                    <button class="option upperCorner operator">/</button>
                </div>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
